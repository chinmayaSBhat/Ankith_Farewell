<!-- The Modal -->
<div class="modal" id="feedback">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Feedback</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
         <div >
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="qto">Name:</label>
            <input type="text" name="feedback_name" id="qto" class="form-control"/>
        </div>

          <div class="form-group">
            <label for="qq">Your Question</label>
              <textarea type="text" name="feedback" id="qq" class="form-control" placeholder="Feedback here"></textarea>
        </div>

    <button class="btn btn-info" type="submit">Submit</button>
    </form>
            </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!--modal-->
</div>
